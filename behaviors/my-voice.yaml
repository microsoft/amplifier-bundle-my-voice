bundle:
  name: my-voice-behavior
  version: 0.1.0
  description: Voice preservation - adds voice-analyst and message-tuner agents

agents:
  include:
    - my-voice:voice-analyst
    - my-voice:message-tuner

tools:
  - module: my-voice-profiles
    source: git+https://github.com/microsoft/amplifier-bundle-my-voice@main
    config:
      my-voice:
        profile_source: unconfigured
        local_path: ~/.amplifier/my-voice/profiles

hooks:
  - module: my-voice-sync
    source: git+https://github.com/microsoft/amplifier-bundle-my-voice@main
    config:
      my-voice:
        profile_source: unconfigured
        local_path: ~/.amplifier/my-voice/profiles

context:
  include:
    - my-voice:context/delegation-policy.md
    - my-voice:context/agent-overview.md
